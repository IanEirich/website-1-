<!DOCTYPE html>
<html lang="en">
    <head>
        <!--NAME YOUR TAB-->
        <title>Hello</title>
    </head>

    <body>
        <!--HEADINGS-->
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>

        <!--PARAGRAPH TAGS-->
        <p>This is my first paragraph.</p>
        <p>This is paragraph 2.<br>
            My second sentence.
        </p>

        <!--CREATING A LINK-->
        <a href="https://mrmaresh.github.io/website/index.html">
            This is a link to my website</a>

        <!--FAVICONS using fontawesome.com-->

        <p>
            <i class="fa-solid fa-infinity"></i>
            <i class="fa-solid fa-cash-register"></i>
        </p>

        <!--TABLE-->
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name<th></th>
            </tr>
            <tr>
                <td>Mr.</td>
                <td>Maresh</td>
            </tr>
            <tr>
                <td>George</td>
                <td>Smith</td>
            </tr>
        </table>

        <!--UNORDERED LIST-->
        <ul>
            <li>Do homework</li>
            <li>Clean room</li>
            <li>Do dishes</li>
        </ul>

        <!--ORDERED LIST-->
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        <!--EMOJI-->
        <p>
            &#128512;
        </p>

        <!--INPUT TIES-->
        <input type="text" placeholder="type here">
        <br>
        <input type="button" value="Click Here">
        <br>
        <input type="checkbox">
        <br>
        <input type="color">
        <br>
        <input type="date">
        <br>
        <input type="time">

    </body>

    <!--NEEDED TO USE FAVICONS FROM FONTAWESOME-->
    <script src="https://kit.fontawesome.com/3d8b070968.js" crossorigin="anonymous"></script>
</html>
